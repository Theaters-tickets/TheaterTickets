<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/recStyle.css" rel="stylesheet">
</head>

<style>
    body{
        background-color: #9E9E9E;
    }
    header{
        text-align: center
    }
    .white-box {
        width: 65vw;
        background-color: white;
        margin: auto;
        right:0;
        left:0;
        position: absolute;
        z-index: 5;
    }
    table {
        width: 75vw;
    }
    td {
        text-align: center;
        vertical-align: middle;
    }

    table.fixed td {
        overflow: hidden;
    }
    .table-rec {
        margin-left: auto;
        margin-right: auto;
    }
    a:link {
        color: #2B3247;
        background-color: transparent;
        text-decoration: none;
    }

    a:visited {
        color: #3C4667;
        background-color: #DFA612;
        text-decoration: none;
    }

    a:hover {
        color: #000000;
        background-color: transparent;
        text-decoration: underline;
    }

    a:active {
        color: #3C4667;
        background-color: transparent;
        text-decoration: underline;
    }
</style>

<body>
<a id="main" href="/mainPage">Main page</a>
    <div class="white-box">
        <header>
            <h1 class>
                Рекоммендации
            </h1>
        </header>
        <table class="table-rec">
            <tr th:if="${#lists.isEmpty(recommendations)}">
                <td colspan="5">Спектаклей пока нет...!</td>
            </tr>

            <tr th:each="rec : ${recommendations}">
                <td th:if="${rec.getRuName()} !='Uncategorized'">
                    <a th:href="@{|/recommendation/${rec.getName()}|}" >
                    <div class="picture">
                        <img th:src= "${rec.picture.getImage()}"height="200px" width="400px"></img>
                        <div th:text="${rec.getRuName()}"></div>
                    </div>
                    </a>
                </td>
            </tr>
        </table>


    </div>
</body>
</html>
