<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .tagsField{
        background-color: #4AAE9B;
        border: #454542 solid 2px;
    }
    .wrapper {
        display: flex;
        justify-content: space-between;
    }
    .main {
        width: 50%;
        height: auto;
        max-height: 90vh;
        border: #454542 solid 2px;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .sidebar {
        width: 50%;
        height: fit-content;
        border: #DFA612 solid 2px;
    }
    .example-parent {
        border: 2px solid #DFA612;
        color: black;
        display: flex;
        font-family: sans-serif;
        font-weight: bold;
    }

    .example-origin {
        flex-basis: 100%;
        flex-grow: 1;
        padding: 10px;
    }

    .example-draggable {
        /*background-color: #4AAE9B;*/
        background-color: aquamarine;
        font-weight: normal;
        margin-bottom: 10px;
        margin-top: 10px;
        padding: 10px;
    }

    .example-dropzone {
        background-color: #6DB65B;
        flex-basis: 100%;
        flex-grow: 1;
        padding: 10px;
        border: #454542 solid 2px;
    }
    input,p,div,button,a{
        color: inherit;
        font-family: "Berlin Sans FB Demi";
    }
    body{
        /* background-image: url(../static/img/backgroundTheatre.jpg); */
        background-size: 100%;
        background-color: #9e9e9e;
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    #main{
        border: #3C4667 2px solid ;
        font-size: 20px;
        color: #3C4667;
        text-decoration-line: none;
        cursor: pointer;
    }

</style>

<script>
    function onDragStart(event) {
        event
            .dataTransfer
            .setData('text/plain', event.target.id);
        //console.log("Drag start");
        //console.log(event.currentTarget.id);
        //console.log(event.currentTarget);
        event
            .currentTarget
            .style
            .backgroundColor = 'yellow';
    }


    function onDragOver(event) {
        event.preventDefault();
    }
    function onDrop(event) {
        const id = event
            .dataTransfer
            .getData('text');
        const draggableElement = document.getElementById(id);
        const dropzone = event.target;

        //console.log(event.target.className)
        if (event.target.className == "example-dropzone"){
            dropzone.appendChild(draggableElement);
            event
                .dataTransfer
                .clearData();
        }
    }


    function create(){
        const container = document.getElementById("container");

        const i = document.createElement('div');
        i.setAttribute('class', 'example-dropzone');
        i.innerHTML = "New";

    }

    function save(){
/*
        const data = document.getElementById("myForm")
        let formData = new FormData(data);
        console.log(data);
        console.log(formData.getAll("name"));
        // Собираем данные формы в объект
        let obj = {};
        formData.forEach((value, key) => obj[key] = value);
        console.log(JSON.stringify(obj));
 */
        var jsonObject = {};
        var finalJSON = '[';
        var counter = 0;

        const data = document.getElementsByClassName("example-draggable");
        //console.log(data.length);
        for (let i = 0; i < data.length; i++){
            if (data[i].parentElement.className=="example-dropzone") {
                counter++;
                //jsonObject.id = data[i].id;
                jsonObject.parent = data[i].parentElement.id;
                jsonObject.tag = data[i].textContent;
                var jsonString = JSON.stringify(jsonObject);
                //console.log(jsonString);
                finalJSON += jsonString;
                finalJSON += ",";

            }
        }
        if (counter>0) {
            finalJSON = finalJSON.substring(0, finalJSON.length - 1);
            finalJSON += "]";
            let request = new Request("/adminTags", {
                method: 'POST',
                body: finalJSON,
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            // Отправляем (асинхронно!)
            fetch(request).then(
                function (response) {
                    // Запрос успешно выполнен
                    console.log(response);
                    // return response.json() и так далее см. документацию
                },
                function (error) {
                    // Запрос не получилось отправить
                    console.error(error);
                }
            );
        }
    }
</script>

<body>
<a id="main" href="/mainPage">Main page</a>


<div class="wrapper">
    <div class="sidebar">
        <div class="example-parent" id="container1">
            <div class="example-dropzone"
                 id="Классика"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);">Классика
            </div>

            <div class="example-dropzone"
                 id="Драма"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Драма
            </div>
            <div class="example-dropzone"
                 id="Комедия"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Комедия
            </div>
        </div>
        <div class="example-parent" id="container2">
            <div class="example-dropzone"
                 id="Семейное"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Семейное
            </div>
            <div class="example-dropzone"
                 id="Для взрослых"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Для взрослых
            </div>
            <div class="example-dropzone"
                 id="Балет"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Балет
            </div>
        </div>
        <div class="example-parent" id="container3">
            <div class="example-dropzone"
                 id="Праздник"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Праздник
            </div>
            <div class="example-dropzone"
                 id="Уникальный эвент"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Уникальный эвент
            </div>
            <div class="example-dropzone"
                 id="Современное искусство"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Современное искусство
            </div>
        </div>
        <div class="example-parent" id="container4">
            <div class="example-dropzone"
                 id="Экскурсия"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Экскурсия
            </div>
            <div class="example-dropzone"
                 id="Парам"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Парам
            </div>
            <div class="example-dropzone"
                 id="Музыка"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"> Музыка
            </div>
        </div>
    </div>

    <div class="main">


        <div name="group" th:each="name : ${categoryNames}">
            <div th:if="${name}=='Uncategorized'" th:text = "${name}"></div>
            <div th:if="${name}=='Uncategorized'" th:each="tag: ${groupsContainer.getMapContainer().get(name)}" th:id="${name}"
                 ondragover="onDragOver(event);"
                 ondrop="onDrop(event);"
            >
                <div th:text="${tag}"
                     th:id="${'drag' + tag}"
                     class="example-draggable"
                     draggable="true"
                     ondragstart="onDragStart(event);">
                </div>
            </div>

        </div>
    </div>
</div>
<button onclick="save()">Save</button>

</body>
</html>
