</script>

<a id="main" href="/mainPage">Main page</a>
<div class="login-form">
    <form th:action="@{/login}" method="post">
    <div class="login-box">
         <h1 class="login-header">LOGIN</h1>
         <input id="login" type="text" class="login-input" placeholder="Your Email" name="username">
         <input id="password" type="password" class="login-input" placeholder="Password" name="password">
         <a th:text="${status}">Status</a>
         <!--a href="#" class="login-link">Forgot your password?</a-->

    </div>
    </form>
